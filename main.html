<!DOCTYPE html>
<html>
<head>
	<title>WEATHER APP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container-fluid top bg">

    <div class="row center ">
      <div class="col-sm-6 right top-div yellow" >
      	<h1 id="city"></h1>
      </div>
      <div class="col-sm-6 left top-div yellow" >
	    <h1><span id="currentTemp"></span><sup id="Farenheit">F</sup><sup>|</sup><sup id="Celsius">C</sup></h1>
	  </div>
    </div>

    <div class="row center">
      <div class="col-sm-6 right yellow" >
      	<div>
      	  <h4>High: <span id="highTemp"></span></h4>
      	</div>
      	<div>
      	  <h4>Low: <span id="lowTemp"></span></h4>
        </div>
      </div>
      <div class="col-sm-6 left yellow" >
      	<div>
      	  <h4>Conditions are: <span id="description"></span></h4>
      	</div>
      	<div>
      	  <p id="message"></p>
        </div>
      </div>
    </div>

   

	
	

	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous">
	  	
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
